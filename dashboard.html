<!DOCTYPE html>
<html>
<head>
<title>SAKE CONTROL PANEL</title>
<style>
body {
  background:#0f1220;
  color:white;
  font-family:Arial;
}
h1 { text-align:center; }
.card {
  background:#1b1f3b;
  padding:20px;
  border-radius:15px;
  margin:15px;
  transition:.3s;
}
.card:hover { transform:scale(1.05); }
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
}
input, select, button {
  width:100%;
  padding:8px;
  margin:5px 0;
  border-radius:8px;
  border:none;
}
button {
  background:#4c7dff;
  color:white;
  cursor:pointer;
}
.log {
  font-size:14px;
  opacity:.8;
}
</style>
</head>

<body>
<h1>üåê SAKE WEB PANEL</h1>

<div class="grid">
{% for platform, pools in stock.items() %}
<div class="card">
  <h2>{{platform}}</h2>
  <p>Normal: {{pools.normal|length}}</p>
  <p>VIP: {{pools.vip|length}}</p>

  <form method="POST" action="/add">
    <input name="platform" value="{{platform}}" hidden>
    <select name="pool">
      <option value="normal">Normal</option>
      <option value="vip">VIP</option>
    </select>
    <input name="email" placeholder="Email">
    <input name="password" placeholder="Password">
    <button>Add Stock</button>
  </form>

  <form method="POST" action="/remove">
    <input name="platform" value="{{platform}}" hidden>
    <select name="pool">
      <option value="normal">Normal</option>
      <option value="vip">VIP</option>
    </select>
    <button>Remove 1</button>
  </form>
</div>
{% endfor %}
</div>

<h2>üìú LOGS</h2>
{% for log in logs %}
<p class="log">
üë§ {{log.user}} | {{log.platform}} | {{log.time}}
</p>
{% endfor %}

</body>
</html>
